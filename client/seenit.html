<head>
  <title>Seenit!</title>
</head>

<body>
	<div id="top-bar">
		{{> top_bar}}
	</div>
	
	<div id="main-pane">
		{{> links}}
	</div>
	
	{{> create_link}}
</body>

<template name="top_bar">
	<div>
		<h2>Oh yeah, I seenit!</h2>
		<div id="show-create-link" class="button orange">Add a link</div>
	</div>
</template>

<template name="links">
	<div id="links">
		{{#each links}}
			{{> link_item}}
		{{/each}}
	</div>
</template>

<template name="link_item">
	<div class="link">
		<div class="score-panel">
			<div class="upvote arrow">⬆</div>
			<div class="score">{{score}}</div>
			<div class="downvote arrow">⬇</div>
		</div>
		<div class="display">
			<a href={{url}}>{{title}}</a> <span class="url-hint">({{host}})</span>
			<div class="link-details">
				<span class="submitted">submitted {{time_since_submit}}</span>
				<a href="#" class="delete button orange small">Delete</a>
			</div>
		</div>
	</div>
</template>

<template name="create_link">
	<div id="create-link">
		<h3>Add a new link</h3>
		<div>
			<label for="new-link-title">Title: </label>
			<input type="text" id="new-link-title" placeholder="My awesome link"/>
		</div>
		<div>
			<label for="new-link-url">Url: </label>
			<input type="text" id="new-link-url" placeholder="http://www.reddit.com"/>
		</div>
		<div class="button-list">
			<a href="#" id="create-link-button" class="button orange">Save</a>
			<a href="#" id="cancel-create-link-button" class="button orange medium">Cancel</a>
		</div>
	</div>
</template>

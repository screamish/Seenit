<head>
  <title>Seenit!</title>
</head>

<body>
	<div id="main-pane">
		{{> links}}
	</div>
</body>

<template name="links">
	<h2>Juicy juicy links</h2>
	<div id="links">
		{{#each links}}
			{{> link_item}}
		{{/each}}
	</div>
</template>

<template name="link_item">
	<div class="link">
		<div class="score-panel">
			<div class="upvote">⬆</div>
			<div class="score">{{score}}</div>
			<div class="downvote">⬇</div>
		</div>
		<div class="display">
			<a href={{url}}>{{title}}</a> <span class="url-hint">({{url}})</span>
			<p class="submitted">submitted {{time_since_submit}}</p>
		</div>
	</div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<head>
  <title>Seenit!</title>
</head>

<body>
	<div id="main-pane">
		{{> links}}
	</div>
</body>

<template name="links">
	<h2>Juicy juicy links</h2>
	<div id="links">
		{{#each links}}
			<div class="link">
				<a class="upvote" href='#'>+</a> <span name="score">{{score}}</span> <a class="downvote" href="#">-</a>
				<a href={{url}}>{{title}}</a> <span class="url-hint">{{url}}</span>
			</div>
		{{/each}}
	</div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
